<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reddit Social Simulation</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="tab_web_icon.png">
</head>
<body>
  <header>
    <h1>Reddit Social Simulation</h1>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="subreddit-input-group">
      <span class="subreddit-prefix">r/</span>
      <input type="text" id="subredditInput" placeholder="society_sim" required/>
      <span class="required-asterisk">*</span>
    </div>
  </header>

  <main>
    <section class="submission-form">
      <div class="submission-field-group">
        <div class="input-with-asterisk-container">
          <input type="text" id="title" placeholder="Post Title" required maxlength="100"/>
          <span class="required-asterisk">*</span>
        </div>
        <span id="title-counter" class="char-counter">0/100</span>
      </div>
      
      <div class="submission-field-group">
        <div class="input-with-asterisk-container">
          <textarea id="content" rows="5" placeholder="Your post content..." required maxlength="10000"></textarea>
          <span class="required-asterisk">*</span>
        </div>
        <span id="content-counter" class="char-counter">0/10000</span>
      </div>

      <div class="meta-row">
        <input type="text" id="submissionFlair" placeholder="Submission Flair" />
        <input type="text" id="usernameFlair" placeholder="Username Flair" />
        <label><input type="checkbox" id="isNSFW" /> 18+ </label>
      </div>

      <button id="submitBtn">Submit</button>
    </section>

    <section class="load-section">
      <button id="loadDataBtn">Load Simulation</button>
      <pre id="output"></pre>
    </section>

    <section id="simulationResult" class="simulation-output">
      <div class="post-preview">
        <div class="score-container">
          <div class="upvote-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
              <line x1="12" y1="19" x2="12" y2="5"></line>
              <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
          </div>
          <div id="displayScore" class="score">0</div>
          <div class="downvote-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
          </div>
        </div>
        <div class="post-content">
          <h3 id="displayTitle"></h3>
          <p id="displayMeta"></p>
          <hr/>
          <p id="displayContent"></p>
          <h4 id="commentsHeader"></h4>
          <ul id="commentsList"></ul>
        </div>
      </div>
    </section>
  </main>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
  <script src="script.js"></script>
</body>
</html>
