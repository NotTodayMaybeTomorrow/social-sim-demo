<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reddit Social Simulation</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="tab_web_icon.png">
</head>
<body>
  <header>
    <h1>Reddit Social Simulation</h1>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="subreddit-input-group">
      <span class="subreddit-prefix">r/</span>
      <input type="text" id="subredditInput" placeholder="society_sim" required/>
      <span class="required-asterisk">*</span>
    </div>
  </header>

  <main>
    <section class="submission-form">
      <div class="submission-field-group">
        <div class="input-with-asterisk-container">
          <input type="text" id="title" placeholder="Post Title" required maxlength="100"/>
          <span class="required-asterisk">*</span>
        </div>
        <span id="title-counter" class="char-counter">0/100</span>
      </div>
      
      <div class="submission-field-group">
        <div class="input-with-asterisk-container">
          <textarea id="content" rows="5" placeholder="Your post content..." required maxlength="10000"></textarea>
          <span class="required-asterisk">*</span>
        </div>
        <span id="content-counter" class="char-counter">0/10000</span>
      </div>

      <div class="meta-row">
        <input type="text" id="submissionFlair" placeholder="Submission Flair" />
        <input type="text" id="usernameFlair" placeholder="Username Flair" />
        <label><input type="checkbox" id="isNSFW" /> 18+ NSFW</label>
      </div>

      <button onclick="submitPost()">Submit</button>
    </section>

    <section class="load-section">
      <button id="loadDataBtn">載入資料</button>
      <pre id="output"></pre>
    </section>

    <section id="simulationResult" class="simulation-output">
      </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
